<html>
	<head>
		<title>myForm2</title>
	</head>

	<body>
		<h1>Form Input Data 2</h1>

		<form  action="myResult.html" method="get">
			
			<p>Jenis Kelamin Anda:</p>
			<input type="radio" name="sex" value="male" checked> Male <br>
			<input type="radio" name="sex" value="female"> Female
			
			<hr color=”black” size=5>
			
			<p>Penghasilan Anda:</p>
			<input type="radio" name="salary" value="< 3.000.000" checked> < 3.000.000 <br>
			<input type="radio" name="salary" value="3.000.000-10.000.000"> 3.000.000 - 10.000.000 <br>
			<input type="radio" name="salary" value="> 10.000.000"> > 10.000.000
			
			<hr color=”black” size=5>
			
			<p>Jenis Transportasi yang anda gunakan:</p>
			<input type="checkbox" name="transport" value="jalan"> Jalan Kaki <br>
			<input type="checkbox" name="transport" value="mobil"> Mobil <br>
			<input type="checkbox" name="transport" value="motor"> Motor <br>
			<input type="checkbox" name="transport" value="angkot"> Angkutan Umum <br>
			<input type="checkbox" name="transport" value="ojek"> Ojek <br>
			<input type="checkbox" name="transport" value="taksi"> Taksi <br>
			
			<br>
			<br>
			<br>
			<br>
			<tr>
				<td align="right" colspan="3"><input type="submit" name="submit" value="Simpan" /></td>
			</tr>
		</form>
	</body>
</html>
